<html>
  <head>
    <title>Budget JS</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script type="text/javascript" src="budgetJS.js"></script>
  </head> 
  <body ng-app="budgetJS" ng-controller="MainController">
    <div>
      {{test}}
    </div>
    <div ng-repeat="post in posts | orderBy: '-upvotes'"> 
      <span ng-click="incrementUpvotes(post)">^</span>
      {{post.title}}  - upvotes: {{post.upvotes}}
    </div>

    <form ng-submit="addPost()">
      <input typ=="text" ng-model="title">
      <button type="submit">Add new post</button>
    </form>
  </body>
</html>
