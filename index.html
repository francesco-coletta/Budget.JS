<html>
  <head>
    <meta charset="utf-8">
    <title>Budget JS</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script type="text/javascript" src="budgetJS.js"></script>
    <script type="text/javascript" src="repository.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style> .glyphicon-thumbs-up { cursor:pointer }</style>
  </head> 
  </head> 
  <body ng-app="budgetJS" ng-controller="MainController as mainCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1>{{mainCtrl.appTitle}}</h1>
        </div>

        <div ng-repeat="post in mainCtrl.posts | orderBy: '-upvotes'"> 
          <span class="glyphicon glyphicon-thumbs-up" ng-click="mainCtrl.incrementUpvotes(post)"></span>
          <span class="glyphicon glyphicon-thumbs-down" ng-click="mainCtrl.decrementUpvotes(post)"></span>
          {{post.upvotes}}
          <span style="font-size:20px; margin-left:10px;">
            <a ng-show="post.link" href="{{post.link}}">
              {{post.title}}
            </a>
            <a ng-hide="post.link">
              {{post.title}}
            </a>
          </span>
        </div>

        <form style="margin-top:30px" ng-submit="mainCtrl.addPost()">
          <h3>New post</h3>
          <div class="form-group">
            <input class="form-controll" type="text" placeholder="Title" ng-model="mainCtrl.title">
          </div>
          <div class="form-group">
            <input  class="form-controll"  type="text" placeholder="Link" ng-model="mainCtrl.link">
          </div>
          <br>
          <button class="btn btn-primary" type="submit">Add</button>
        </form>

      </div>
    </div>
  </body>
</html>
